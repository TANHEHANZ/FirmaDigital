<section class="p-8 flex flex-col gap-8 justify-center h-full">
  <p-toast></p-toast>
  <h1 class="text-3xl font-bold">Documentos firmados</h1>
  @for (item of data; track item.id) {
  <div class="flex gap-2">
    <p>{{ item.id }}</p>
    <p>{{ item.fecha | date : "short" }}</p>
    <iframe
      [src]="pdfUrl"
      width="100%"
      height="600px"
      type="application/pdf"
    ></iframe>
  </div>
  } @empty {
  <li>No hay Documentos dirmados</li>
  }
</section>
