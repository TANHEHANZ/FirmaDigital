<aside
  class="h-screen relative flex flex-col justify-between gap-4 transition-all duration-300 w-[280px] bg-backgraud rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border-gray-200 border-r-2"
>
  <h3
    class="text-lg flex items-center gap-2 font-normal my-14 w-full justify-center"
  >
    <span
      class="overflow-hidden whitespace-nowrap transition-all duration-300"
      [ngClass]="{
        ' opacity-100': sidebarService.isCollapsed(),
        'opacity-0 hidden ': !sidebarService.isCollapsed()
      }"
    >
      Firma Digital
    </span>
  </h3>

  <app-wrapperlink [title]="'Gestionar Documentos'">
    <app-link
      class="w-full"
      [label]="'Documentos Firmados'"
      [route]="PATH_ROUTES.DASHBOARD_SIGNED"
      [iconName]="ICONS.SHIELD"
    />
    <app-link
      class="w-full"
      [label]="'Validar Documentos'"
      [route]="PATH_ROUTES.DASHBOARD_VALIDATE"
      [iconName]="ICONS.VALIDATE"
    />
  </app-wrapperlink>
  <app-wrapperlink [title]="'Gestionar Tokens'">
    <app-link
      class="w-full"
      [label]="'Tokens'"
      [route]="PATH_ROUTES.DASHBOARD_TOKEN"
      [iconName]="ICONS.TOKEN"
    />
  </app-wrapperlink>
  <app-wrapperlink [title]="'Configuración'">
    <app-link
      class="w-full"
      [label]="'Usuarios'"
      [route]="PATH_ROUTES.DASHBOARD_USERS"
      [iconName]="ICONS.USER"
    />
    <app-link
      class="w-full"
      [label]="'Configuración'"
      [route]="PATH_ROUTES.DASHBOARD_CONFIGURATION"
      [iconName]="ICONS.SETTING"
    />
  </app-wrapperlink>
  <section class="h-[20%] w-full flex justify-center items-center">
    <button-primary
      class="text-sm"
      (clicked)="handleLogout()"
      label=" Cerrar Secion"
      [icon]="ICONS.LOGOUT"
    >
    </button-primary>
  </section>
</aside>
