server {
    listen 80;
    server_name localhost;

    location /browse/ {
        alias /usr/share/nginx/html/;
        autoindex on;
    }

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html =404;
    }


    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}