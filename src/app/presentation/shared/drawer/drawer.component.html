<div
  *ngIf="drawerService.isCollapsed()"
  class="fixed inset-0 bg-gray-800/20 z-40"
  (click)="drawerService.changeDrawer()"
></div>
<section
  [ngClass]="{
    'translate-x-0': drawerService.isCollapsed(),
    'translate-x-full': !drawerService.isCollapsed()
  }"
  class="w-[800px] bg-white fixed top-0 right-0 h-[100dvh] z-50 shadow-md transition-transform duration-300"
>
  <header class="flex justify-between items-center">
    <h4 class="text-xl font-bold">{{ title() }}</h4>
    <button
      class="text-xl text-gray-500 hover:text-gray-700"
      (click)="drawerService.changeDrawer()"
    >
      x
    </button>
  </header>
  <div class="py-2 overflow-y-auto h-full">
    <ng-content />
  </div>
</section>
